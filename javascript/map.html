<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poblacio comarques catalunya</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		svg {
			width: 100%;
			height: 600px; /* Set map height */
		}
		.region {
			stroke: white;
			stroke-width: 1;
		}
		.region:hover {
			fill: orange;
		}
		#map-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 10px;
		}
		#back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: lightgrey;
            border: 1px solid black;
            cursor: pointer;
            display: none;
        }
		#data-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			height: min(80vw, 80vh);
		}
		#rectangle {
			width: min(80vw, 80vh);
			height: min(80vw, 80vh);
			border: 2px solid black;
			margin: auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#gradient-scale {
			width: 20px;
			height: 100%;
			background: linear-gradient(to top, #ffcccc, #ff9999, #ff6666, #ff3333, #ff0000);
			border: 1px solid black;
			margin-left: 20px;
		}
		.tooltip {
            position: absolute;
            background: lightgrey;
            padding: 5px;
            border: 1px solid black;
        }

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>

<div id="map-container">
	<h1>Poblacio comarques de catalunya</h1>
	<div id="data-container">
		<div id="rectangle">
			<button id="back-button">Back to Comarques</button>
			<svg id="map"></svg>
		</div>
		<div id="gradient-scale"></div>
	</div>
</div>

<script>
	const svg = d3.select("#map"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

	const g = svg.append("g");
	const projection = d3.geoMercator().center([4.355, 39.872]);
	const path = d3.geoPath().projection(projection);

	const zoom = d3.zoom()
		.scaleExtent([1, 3]) // Set the minimum and maximum zoom scale
		.on("zoom", (event) => {
			g.attr("transform", event.transform);
		});
	
	// Set up the color scale for population
	const colorScale = d3.scaleLinear()
		.domain([0, 100000, 2500000]) // Define the domain (min, midpoint, max) adjust as needed
		.range(["#ffcccc", "#ff6666", "#ff0000"]); // Corresponding colors
	
	// Adjust the map's dimensions and keep it centered on window resize
	function resizeMap() {
		const rectWidth = Math.min(window.innerWidth, window.innerHeight);
		const rectHeight = rectWidth;

		// Update projection to keep it centered
		projection
			.scale(rectWidth * 13)
			.translate([rectWidth, rectHeight]);

		// Update the size of the svg container
		svg.attr("width", rectWidth).attr("height", rectHeight);

		// Recalculate and redraw paths
		g.selectAll("path").attr("d", path);
	}

	resizeMap();
	window.addEventListener('resize', resizeMap);

	const backButton = d3.select("#back-button");

	Promise.all([
        d3.json('geojson_files/comarques.geojson'),
        d3.json('geojson_files/municipis.geojson')
    ]).then(([comarquesData, municipisData]) => {
		// Only one call to this function
        function renderAllData() {
			backButton.style("display", "none");
			g.selectAll(".comarca")
				.data(comarquesData.features)
				.enter().append("path")
				.attr("class", "region comarca")
				.attr("d", path)
				.attr("fill", d => colorScale(d.properties.Total))
				.on("click", function(event, d) {
					renderMunicipis(d);
				})
				.on("mouseover", function(event, d) {
					const tooltip = d3.select("body").append("div")
						.attr("class", "tooltip")
						.html(`Comarca: ${d.properties.NOMCOMAR}<br>Total: ${d3.format(",")(d.properties.Total || 0)}`)
						.style("left", (event.pageX + 5) + "px")
						.style("top", (event.pageY - 28) + "px");
				})
				.on("mouseout", () => d3.selectAll(".tooltip").remove());

			g.selectAll(".municipi")
				.data(municipisData.features)
				.enter().append("path")
				.attr("class", "region municipi")
				.attr("d", path)
				.attr("fill", d => colorScale(d.properties.Total))  // Color by Total population
				.on("mouseover", function(event, d) {
					const tooltip = d3.select("body").append("div")
						.attr("class", "tooltip")
						.html(`Municipi: ${d.properties.NOMMUNI}<br>Total: ${d3.format(",")(d.properties.Total || 0)}`)
						.style("left", (event.pageX + 5) + "px")
						.style("top", (event.pageY - 28) + "px");
				})
				.on("mouseout", () => d3.selectAll(".tooltip").remove());

			g.selectAll(".comarca").style("visibility", "hidden");
			g.selectAll(".municipi").style("visibility", "hidden");

			//TODO : initial animation to show comarques
			g.selectAll(".comarca").style("visibility", "visible");
        }

		// Zoom into a selected comarca and display municipalities
		function renderMunicipis(comarca) {

			const municipisToFind = comarca.properties.NOMMUNI;

			// Find entries in municipisData geojson
			const municipisInComarca = municipisData.features.filter(municipi => 
				municipisToFind.includes(municipi.properties.NOMMUNI)
			);

			g.selectAll(".municipi")
				.filter(function(d) {
					return municipisInComarca.some(mun => mun.properties.NOMMUNI === d.properties.NOMMUNI);
				})
				.style("visibility", "visible");

			const [[x0, y0], [x1, y1]] = path.bounds(comarca);
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
					.translate((x1 + x0) / 2, (y1 + y0) / 2)
					.scale(2)
					.translate((x1 - x0) / 2, (y1 - y0) / 2)
            );

			//g.selectAll(".comarca").style("visibility", "hidden");
			backButton.style("display", "block");
        }

        // Event listener to return to comarques view
        backButton.on("click", function() {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity); // Reset zoom
			g.selectAll(".comarca").style("visibility", "visible");
            g.selectAll(".municipi").style("visibility", "hidden");
			backButton.style("display", "none");
        });

        // Render the comarques initially
        renderAllData();
    }).catch(error => {
        console.error('Error loading GeoJSON:', error);
    });

</script>

</body>
</html>
